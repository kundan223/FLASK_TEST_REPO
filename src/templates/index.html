<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fraud Detection Assistant</title>
</head>
<body>
    <h2>Fraud Detection App</h2>
    <form action="/api/predict" method="post">
        <label>Name:</label>
        <input type="text" name="user_name" required><br><br>

        <label>Amount:</label>
        <input type="number" name="amount" required><br><br>

        <label>Location:</label>
        <input type="text" name="location" required><br><br>

        <label>Device:</label>
        <input type="text" name="device" required><br><br>

        <button type="submit">Check Transaction</button>
    </form>
</body>
</html>
